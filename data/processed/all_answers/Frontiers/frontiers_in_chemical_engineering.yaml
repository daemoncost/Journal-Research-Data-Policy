  text: 1. Existence of research data policy
  has_discrepancies: false
  0:
    text: Research Data Policy (RDP) exists.
    explanation: We strongly encourage sharing the maximal amount of data; however
      where ethical, legal or privacy issues are present the data should not be shared.
      In cases where some or all data cannot be shared for legal, ethical or privacy
      restrictions, the authors should make these limitations clear in the Data Availability
      Statement at the time of submission. In situations where access is restricted
      to protect confidential or proprietary information, authors are required to
      explain the restrictions on the dataset and make the data available upon request
      with permission of the third party. The Data Availability Statement should include
      all necessary contact information to request access to the dataset.
