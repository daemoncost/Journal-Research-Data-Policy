  has_discrepancies: false
  0:
    text: Required according to the RDP.
    explanation: Data availability statements are required for all articles published
      with Frontiers. During the submission process, authors will be asked to detail
      the location of the raw data underlying the conclusions made in the manuscript,
      and whether it will be made available to other researchers following publication.
      Authors will also be asked for the details of any existing datasets that have
      been analyzed in the manuscript.
