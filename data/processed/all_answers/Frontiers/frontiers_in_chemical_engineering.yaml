    explanation: We strongly encourage sharing original code where possible. In situations
      where custom code is proprietary, an exception will be granted providing that
      all relevant software needed to replicate the results of the study are available
      commercially for researchers. Details of the proprietary software used should
      be listed in the materials and methods section.
  1:
