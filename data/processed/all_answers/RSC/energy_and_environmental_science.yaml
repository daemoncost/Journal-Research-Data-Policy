  0:
    text: Research Data Policy (RDP) exists.
    explanation: "\nOur data sharing policy\n\nThe Royal Society of Chemistry believes\
      \ that where possible, all data associated with the research in a manuscript\
      \ should be Findable, Accessible, Interoperable and Reusable (FAIR), enabling\
      \ other researchers to replicate and build on that research.\n\nWe strongly\
      \ encourage authors to deposit the data underpinning their research in appropriate\
      \ repositories.\n\nFor all submissions to Royal Society of Chemistry journals,\
      \ any data required to understand and verify the research in an article must\
      \ be made available on submission. To comply, we suggest authors deposit their\
      \ data in an appropriate repository. Where this isn\u2019t possible, we ask\
      \ authors to include the data as part of the article Supplementary Information.\n\
      \nSome journals may have additional subject requirements for both sharing and/or\
      \ publishing supporting data, so please ensure you check the journal specific\
      \ guidelines.\n"
  1:
    text: Research Data Policy (RDP) exists.
    explanation: "We want our authors and readers to trust the research that is published\
      \ in our journals. To that end, we support the entire community to achieve best\
      \ practice, in both the sharing and archiving of research data.\n\nSee our Data\
      \ sharing guidance for more details on specific data types and recommended repositories\
      \ and the requirement to include a data availability statement (DAS) in all\
      \ articles. \n\nPlease refer to our Experimental reporting requirements for\
      \ further guidance on the experimental details and observations you should include\
      \ in your manuscript or Supplementary Information."
