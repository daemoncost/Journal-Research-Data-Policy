4:
  text: 4. FAIR data sharing (see https://www.go-fair.org/fair-principles/ for a definition
    of FAIR)
  N. encoders: 2
  has_discrepancies: true
  0:
    text: Public data sharing on a FAIR repository not mentioned in RDP.
    explanation: no text
  1:
    text: Public data sharing on a FAIR repository encouraged.
    explanation: "FAIR data \n\nWe encourage all researchers to consider the FAIR\
      \ Data Principles when depositing data, to maximize its use. FAIR data is: \n\
      \nFindable: includes rich metadata and a persistent identified (e.g. DOI) so\
      \ that others can easily find and discover it.\n\nAccessible: the data and metadata\
      \ are understandable, so machines and humans can read and process it. Data also\
      \ needs to be located in a trustworthy repository which preserves them in perpetuity.\n\
      \nInteroperable: the metadata are expressed in a formal, accessible, shared,\
      \ and broadly applicable language, allowing sharing between different systems.\n\
      \nReusable: data have a clear and accessible usage license that specifies reuse.\n\
      \nFor more information on FAIR data read the FAIR data principles. "
  correct_answer: 1
  discrepancy_reason: Difficulty in matching information and question
2:
  text: 2. Data availability statement
  N. encoders: 2
  has_discrepancies: false
  0:
    text: Mentioned in the RDP but optional.
    explanation: Depositing laboratory protocols on io is encouraged, where a DOI
      can be assigned to the protocol
  1:
    text: Mentioned in the RDP but optional.
    explanation: Where community-endorsed mandates exist for submission of data to
      public repositories, authors should submit the datasets to the appropriate repositories
      and provide the accession numbers (where available) in the paper. Authors should
      include a statement in their manuscript about where the data can be found and
      provide links to the publicly archived datasets. The statement of data availability
      should explain which additional unpublished data from the study, if any, are
      available, to whom, and how these can be obtained. These datasets can also be
      cited in the reference list and this is particularly encouraged when the datasets
      have a Digital Object Identifier (DOI). In cases where authors do not wish to
      share their data or are unable to do so, they should state that data will not
      be shared and the reasons why.
  correct_answer: null
  discrepancy_reason: null
