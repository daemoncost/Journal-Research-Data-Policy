  1:
    text: Research Data Policy (RDP) exists.
    explanation: "Data Sharing Policy\n\nAs part of the Taylor & Francis Group, Dove\
      \ Medical Press applies the Basic Data Sharing Policy. Authors are encouraged\
      \ to share or make open the data supporting the results or analyses presented\
      \ in their paper where this does not violate the protection of human subjects\
      \ or other valid privacy or security concerns.\n\nAuthors are encouraged to\
      \ deposit the dataset(s) in a recognized data repository that can mint a persistent\
      \ digital identifier, preferably a digital object identifier (DOI) and recognizes\
      \ a long-term preservation plan. If you are uncertain about where to deposit\
      \ your data, please see this information regarding repositories.\n\nAuthors\
      \ are further encouraged to cite any data sets referenced in the article and\
      \ provide a Data Availability Statement.\n\nWhere one or multiple data sets\
      \ are associated with a manuscript, these are not formally peer reviewed as\
      \ a part of the journal submission process. It is the author\u2019s responsibility\
      \ to ensure the soundness of data. Any errors in the data rest solely with the\
      \ producers of the data set(s)."
  correct_answer: null
  discrepancy_reason: null
