  1:
    text: Multiple data sharing methods equally recommended in RDP.
    explanation: "First we recommend speaking to your institutional librarian, funder\
      \ or colleagues at your institution for guidance on choosing a repository that\
      \ is relevant to your discipline. You can also use FAIRsharing and re3data.org\
      \ to search for a suitable repository \u2013 both provide a list of certified\
      \ data repositories.\n\nFor cases where there is no subject-specific repository,\
      \ you may wish to consider some of the generalist data repository types below.\n\
      \n4TU.ResearchData\n\nANDS contributing repositories\n\nDryad Digital Repository\n\
      \nFigshare\n\nHarvard Dataverse\n\nMendeley Data\n\nOpen Science Framework\n\
      \nScience Data Bank\n\nZenodo\n\nCode Ocean (with code)\n\nWe encourage authors\
      \ to select a data repository that issues a persistent identifier, preferably\
      \ a Digital Object Identifier (DOI), and has established a robust preservation\
      \ plan to ensure the data is preserved in perpetuity. Additionally, we highly\
      \ encourage researchers to consider the FAIR Data Principles when depositing\
      \ data."
  correct_answer: 1
  discrepancy_reason: Difficulty in matching information and question
