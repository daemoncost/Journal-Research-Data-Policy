    text: Public data sharing required only for specific types of data.
    explanation: " Data Sharing Statement\n\nManuscripts submitted to Dove Medical\
      \ Press journals from July 1st, 2018, reporting on clinical trial data must\
      \ contain a data sharing statement indicating:\n\n    Whether the authors intend\
      \ to share individual deidentified participant data;\n    What specific data\
      \ they intend to share;\n    What other study-related documents will be made\
      \ available;\n    How the data will be accessible;\n    When and for how long\
      \ they will be made available.\n\nSee the ICMJE guidelines on data sharing and\
      \ example given in the Table.\n\nClinical trials that begin enrolling participants\
      \ on or after 1 January 2019 must include a data sharing plan in the trial\u2019\
      s registration. Any deviations from this plan must be disclosed in the data\
      \ sharing statement when published."
