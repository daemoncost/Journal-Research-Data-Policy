  1:
    text: Research Data Policy (RDP) exists.
    explanation: "Data Sharing Policy\n\nThis journal applies the Taylor & Francis\
      \ Basic Data Sharing Policy. Authors are encouraged to share or make open the\
      \ data supporting the results or analyses presented in their paper where this\
      \ does not violate the protection of human subjects or other valid privacy or\
      \ security concerns.\n\nAuthors are encouraged to deposit the dataset(s) in\
      \ a recognized data repository that can mint a persistent digital identifier,\
      \ preferably a digital object identifier (DOI) and recognizes a long-term preservation\
      \ plan. If you are uncertain about where to deposit your data, please see this\
      \ information regarding repositories.\n\nAuthors are further encouraged to cite\
      \ any data sets referenced in the article and provide a Data Availability Statement.\n\
      \nAt the point of submission, you will be asked if there is a data set associated\
      \ with the paper. If you reply yes, you will be asked to provide the DOI, pre-registered\
      \ DOI, hyperlink, or other persistent identifier associated with the data set(s).\
      \ If you have selected to provide a pre-registered DOI, please be prepared to\
      \ share the reviewer URL associated with your data deposit, upon request by\
      \ reviewers.\n\nWhere one or multiple data sets are associated with a manuscript,\
      \ these are not formally peer reviewed as a part of the journal submission process.\
      \ It is the author\u2019s responsibility to ensure the soundness of data. Any\
      \ errors in the data rest solely with the producers of the data set(s)."
  correct_answer: null
  discrepancy_reason: null
