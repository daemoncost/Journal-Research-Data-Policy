  1:
    text: Public data sharing on a FAIR repository encouraged.
    explanation: "https://authorservices.taylorandfrancis.com/data-sharing/share-your-data/\n\
      \nFAIR data \n\nWe encourage all researchers to consider the FAIR Data Principles\
      \ when depositing data, to maximize its use. FAIR data is: \n\nFindable: includes\
      \ rich metadata and a persistent identified (e.g. DOI) so that others can easily\
      \ find and discover it.\n\nAccessible: the data and metadata are understandable,\
      \ so machines and humans can read and process it. Data also needs to be located\
      \ in a trustworthy repository which preserves them in perpetuity.\n\nInteroperable:\
      \ the metadata are expressed in a formal, accessible, shared, and broadly applicable\
      \ language, allowing sharing between different systems.\n\nReusable: data have\
      \ a clear and accessible usage license that specifies reuse.\n\nFor more information\
      \ on FAIR data read the FAIR data principles. "
  correct_answer: null
  discrepancy_reason: null
